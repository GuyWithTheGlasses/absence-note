      <label for="excused">Excused</label>
      <br>
      <br>
      <input type="radio" name="excused" value="absence-excuse">Absence
      <input type="radio" name="excused" value="lateness-excuse">Lateness

    <div class="radio-boxes">
      <label>Corrections</label>
      <br>

  </div>
