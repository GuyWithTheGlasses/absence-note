{{#yield-styles}}
<link type="text/css" href="../../style/css/absence.css" rel="stylesheet">
<link type="text/css" href="../../style/css/pikaday.css" rel="stylesheet">
<link rel="stylesheet" href="../../style/css/font-awesome.min.css">
{{/yield-styles}}

{{#yield-header}}
{{/yield-header}}

{{#yield-user}}
{{/yield-user}}

{{#yield-content}}
<form id="form-main" class="absence-form">
  <h1 class="note title">Early Excuse Note</h1>
  <h2 id="error" class="error"></h2>

  <div class="form-entry">
    <h3 class="label">Date of Excuse</h3>
    <input id="excused-date" class="input" type="text" name="excused_date">
    <i id="calendar-button" class="fa fa-calendar" aria-hidden="true"></i>
  </div>

  <div class="form-entry">
    <h3 class="label">Current Time</h3>
    <input class="input" type="time" name="current_time" value="12:00">
    <i class="fa fa-clock-o" aria-hidden="true"></i>
  </div>

  <div class="form-entry">
    <h3 class="label">Exiting Time</h3>
    <input class="input" type="time" name="exiting_time" value="12:00">
    <i class="fa fa-clock-o" aria-hidden="true"></i>
  </div>

  <div class="form-entry">
    <h3 class="label">Reason for Leaving</h3>
    <textarea class="explanation" name="excuse"></textarea>
  </div>

  <div class="type-box">
    <button id="submit" class="btn submit form-submit-ajax">Submit</button>
  </div>
</form>
{{/yield-content}}

{{#yield-scripts}}
  <script src="../../lib/foreach.js"></script>
  <script src="../../lib/ajax.js"></script>
  <script src="../../js/pikaday.js"></script>
  <script src="../../js/earlyexcuse.js"></script>
{{/yield-scripts}}
